<!DOCTYPE HTML>
<html ng-app="Angello">
<head>
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	
	<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css" rel="stylesheet">
	<link rel="stylesheet" href="app.css">

	<title>Angello Lite</title>
</head>
<body>
	<div ng-controller="MainCtrl as main">
		<div class="span4 sidebar-content">
			<h2>Stories</h2>
			<div class="story" ng-repeat="story in main.stories" ng-click="main.setCurrentStory(story)">
				<h4>{{story.title}}</h4>
				<p>{{story.description}}</p>
			</div>
			<br>
			<a class="btn" ng-click="main.createStory()" ><i class="icon-plus"></i></a>
		</div>
		<div class="span6 body-content">
			<h2>Story</h2>
			<form class="form-horizontal">
				<div class="control-group">
					<label class="control-label" for="inputTitle">Title</label>
					<div class="controls">
						<input type="text" id="inputTitle" placeholder="Title" ng-model="main.currentStory.title">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="inputStatus">Status</label>
					<div class="controls">
						<select id="inputStatus" ng-model="main.currentStatus" ng-options="l.name for l in main.statuses" ng-change="main.setCurrentStatus(main.currentStatus)"></select>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="inputType">Type</label>
					<div class="controls">
						<select id="inputType" ng-model="main.currentType" ng-options="t.name for t in main.types" ng-change="main.setCurrentType(main.currentType)"></select>
					</div>
				</div>					
				<div class="control-group">
					<label class="control-label" for="inputDescription">Description</label>
					<div class="controls">
						<textarea id="inputDescription" placeholder="Description" rows="3" ng-model="main.currentStory.description"></textarea>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="inputAcceptance">Acceptance Criteria</label>
					<div class="controls">
						<textarea id="inputAcceptance" placeholder="Acceptance Criteria" rows="3" ng-model="main.currentStory.criteria"></textarea>
					</div>
				</div>					
				<div class="control-group">
					<label class="control-label" for="inputReporter">Reporter</label>
					<div class="controls">
						<input type="text" id="inputReporter" placeholder="Reporter" ng-model="main.currentStory.reporter">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="inputAssignee">Assignee</label>
					<div class="controls">
						<input type="text" id="inputAssignee" placeholder="Assignee" ng-model="main.currentStory.assignee">
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
